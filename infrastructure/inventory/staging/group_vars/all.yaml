---
# Global variables for STAGING environment
# Staging-specific settings - production-like but with some relaxed constraints

# Ansible connection settings
ansible_python_interpreter: /usr/bin/python3
ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_ssh_private_key_file: "/home/andres/.ssh/id_ed25519"

# Common paths and directories
k3s_config_dir: /etc/rancher/k3s
k3s_data_dir: /var/lib/rancher/k3s
k3s_bin_dir: /usr/local/bin
kubeconfig_path: "{{ ansible_env.HOME }}/.kube/k3s-config-staging"

# Network configuration (staging-specific ranges)
cluster_cidr: "10.62.0.0/16"  # Different from prod/dev to avoid conflicts
service_cidr: "10.63.0.0/16"
cluster_dns: "10.63.0.10"
cluster_domain: "staging.local"

# Local network settings (staging ranges)
local_network: "192.168.1.0/24"
metallb_ip_range: "192.168.1.230-192.168.1.239"  # Staging IP range
vip_address: "192.168.1.232"  # Staging HAProxy VIP

# Common package lists
common_packages:
  - curl
  - wget
  - git
  - htop
  - iotop
  - vim
  - jq
  - unzip
  - ca-certificates
  - gnupg
  - lsb-release

# Kubernetes versions and compatibility
k3s_version: "v1.28.5+k3s1"
kubernetes_version: "1.28.5"

# Container runtime settings
containerd_config_dir: /etc/containerd
containerd_data_dir: /var/lib/containerd

# Logging and monitoring (staging settings)
log_level: info  # Production-like logging
enable_metrics: true
metrics_port: 10250

# Security settings (production-like)
disable_cloud_controller: true
disable_network_policy: false  # Enabled like production
enable_psp: false

# Backup and maintenance (staging settings)
backup_retention_days: 5  # Between dev and prod
maintenance_window: "01:30-03:00"
timezone: "UTC"

# Development and debugging (limited for staging)
debug_mode: false
verbose_logging: false

# Feature flags (production-like but selective)
enable_gpu_support: false  # Disabled for staging simplicity
enable_chaos_testing: true  # Enabled for testing
enable_monitoring: true
enable_logging: true
enable_backup: true 