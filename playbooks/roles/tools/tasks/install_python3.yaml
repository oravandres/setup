---
- name: Update package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Python 3 and essential packages
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - python3
      - python3-pip
      - python3-dev
      - python3-venv
      - python3-full
      - build-essential
      - python3-setuptools
      - python3-wheel

- name: Check if python command exists
  command: which python
  register: python_exists
  failed_when: false
  changed_when: false

- name: Create symbolic link for python to python3 (if needed)
  file:
    src: /usr/bin/python3
    dest: /usr/bin/python
    state: link
    force: yes
  when: python_exists.rc != 0

- name: Ensure user's .local/bin directory exists
  file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory
    mode: '0755'
  become: false

- name: Upgrade pip to latest version (user installation)
  pip:
    name: pip
    state: latest
    executable: pip3
    extra_args: --user
  become: false

- name: Install essential Python packages (user installation)
  pip:
    name: "{{ packages }}"
    executable: pip3
    extra_args: --user
    state: present
  vars:
    packages:
      - virtualenv
      - setuptools
      - wheel
      - requests
      - urllib3
  become: false

- name: Install data science packages (user installation)
  pip:
    name: "{{ packages }}"
    executable: pip3
    extra_args: --user
    state: present
  vars:
    packages:
      - numpy
      - pandas
      - matplotlib
      - scikit-learn
      - jupyter
      - notebook
      - ipython
  become: false
  ignore_errors: yes  # These might fail on some systems due to dependencies

- name: Ensure .local/bin is in PATH for zsh users
  blockinfile:
    path: "{{ ansible_env.HOME }}/.zshrc"
    marker: "# {mark} ANSIBLE MANAGED BLOCK PYTHON PATH"
    block: |
      # Add pip user bin to PATH
      export PATH="$HOME/.local/bin:$PATH"
    create: yes
  become: false
  when: ansible_env.SHELL is defined and 'zsh' in ansible_env.SHELL

- name: Ensure .local/bin is in PATH for bash users
  blockinfile:
    path: "{{ ansible_env.HOME }}/.bashrc"
    marker: "# {mark} ANSIBLE MANAGED BLOCK PYTHON PATH"
    block: |
      # Add pip user bin to PATH
      export PATH="$HOME/.local/bin:$PATH"
    create: yes
  become: false
  when: ansible_env.SHELL is defined and 'bash' in ansible_env.SHELL

- name: Verify Python installation
  command: python3 --version
  register: python_version
  changed_when: false

- name: Verify pip installation
  command: pip3 --version
  register: pip_version
  changed_when: false

- name: Display installation summary
  debug:
    msg: 
      - "Python version: {{ python_version.stdout }}"
      - "Pip version: {{ pip_version.stdout }}"
      - "User packages installed to: {{ ansible_env.HOME }}/.local/" 